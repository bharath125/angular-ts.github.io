<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>NAME</td>
            <td>SUBJECTS</td>
            <td>GROUP</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of studentList; let i = index">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.grade}}</td>
            <td> <button nz-button nzType="primary" (click)="onEdit(item)">
                Edit
            </button>
            <button nz-button nzType="primary" (click)="onDelete(item)">Delete</button>
        </td>
    </tr>
</tbody>
</table>
<div class="text-center">
    <button nz-button nzType="primary" (click)="onLogout()">LogOut</button>
    <button nz-button nzType="primary" (click)="onAddStudent()">Add Student</button>
</div>
